<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>沙漠生存聊天机器人</title>
    <style>
        /* 全局布局 */
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: "微软雅黑", sans-serif;
            background: #f5f7fa;
        }

        /* 左侧侧边栏 */
        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;  /* 固定侧边栏 */
            height: 100vh;    /* 占满视口高度 */
        }
        .sidebar h2 {
            margin-top: 0;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }
        .sidebar p {
            line-height: 1.6;
            margin: 10px 0;
        }
        .items-list {
            margin-top: 20px;
            border-top: 2px solid #fff;
            padding-top: 10px;
        }

        /* 右侧对话区 */
        .chat-container {
            margin-left: 320px;  /* 给侧边栏让位置 */
            width: calc(100% - 320px);
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .chat-header button {
            padding: 10px 20px;
            border: none;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 4px;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
            max-width: 60%;
        }
        .bot-message {
            background: #f5f5f5;
            max-width: 60%;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-area button {
            padding: 10px 20px;
            border: none;
            background: #2ecc71;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- 左侧侧边栏 -->
    <div class="sidebar">
        <h2>沙漠生存任务</h2>
        <p>背景：车抛锚被困沙漠，剩余物品：</p>
        <div class="items-list">
            <p>1. 一瓶水</p>
            <p>2. 一把刀</p>
            <p>3. 一块 20 英尺×20 英尺的帆布</p>
            <p>4. 一个磁罗盘</p>
            <p>5. 一张地图</p>
        </div>
        <p><strong>专家提示</strong>：优先保障「水→工具→防护→导航」</p>
    </div>

    <!-- 右侧对话区 -->
    <div class="chat-container">
        <div class="chat-header">
            <button onclick="setRole('assistant')">切换为「助手」模式</button>
            <button onclick="setRole('partner')">切换为「伙伴」模式</button>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="输入你的选择...">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        let currentRole = "assistant"; // 默认助手模式
        const messagesDiv = document.getElementById('messages');

        // 切换角色
        function setRole(role) {
            currentRole = role;
            messagesDiv.innerHTML = ""; // 清空对话（可选）
            showBotMessage(`已切换为 ${role} 模式，准备好开始任务啦！`, role);
        }

        // 发送用户消息
        function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;

            showUserMessage(userInput);
            document.getElementById('userInput').value = "";

            // 调用后端接口
            fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    message: userInput, 
                    role: currentRole 
                })
            })
            .then(res => res.json())
            .then(data => {
                showBotMessage(data.response, currentRole);
            })
            .catch(err => {
                showBotMessage("抱歉，服务器开小差了～", currentRole);
            });
        }

        // 显示用户消息
        function showUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = "message user-message";
            messageDiv.innerText = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 显示机器人消息（区分角色样式）
        function showBotMessage(text, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message bot-message ${role}`;
            messageDiv.innerText = `${role === 'assistant' ? '助手' : '伙伴'}：${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 初始化：助手模式欢迎语
        window.onload = () => {
            setRole('assistant');
        }
    </script>
</body>
</html>
