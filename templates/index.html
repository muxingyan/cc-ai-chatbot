<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>聊天机器人</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="chat-container">
        <h1>聊天机器人</h1>
        <div id="nickname-section">
            <input type="text" id="nickname-input" placeholder="请输入您的昵称" />
            <select id="role-select">
                <option value="partner">partner</option>
                <option value="assistant">assistant</option>
            </select>
            <button onclick="setUserInfo()">开始聊天</button>
        </div>
        <div id="chat-box" style="display:none;">
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="输入消息" />
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>
    
    <script>
        let nickname = '';
        let role = '';

        function setUserInfo() {
            nickname = document.getElementById('nickname-input').value.trim();
            role = document.getElementById('role-select').value;
            if (!nickname) {
                alert('请输入昵称！');
                return;
            }
            document.getElementById('nickname-section').style.display = 'none';
            document.getElementById('chat-box').style.display = 'block';

            // 聊天开启，发送空消息触发开场白
            sendMessage('');
        }

        function appendMessage(user, text) {
            const msg = document.createElement('div');
            msg.innerHTML = `<strong>${user}:</strong> ${text}`;
            document.getElementById('messages').appendChild(msg);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        function sendMessage(userMsg) {
            if (userMsg === undefined) {
                userMsg = document.getElementById('message-input').value.trim();
            }
            if (!userMsg) return;

            appendMessage(nickname, userMsg);

            fetch('/get_response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    message: userMsg,
                    role: role
                })
            })
            .then(res => res.json())
            .then(data => {
                appendMessage('Bot', data.response);
                document.getElementById('message-input').value = '';
            })
            .catch(() => {
                appendMessage('系统', '发生错误，请稍后再试。');
            });
        }
    </script>
</body>
</html>
