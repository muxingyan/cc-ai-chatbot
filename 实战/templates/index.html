
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>沙漠生存 Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div id="chat-container">
    <h2>🌵 沙漠生存任务 Chatbot</h2>
    <label>角色：</label>
    <select id="role">
      <option value="assistant">助手 Assistant</option>
      <option value="partner">合作者 Partner</option>
    </select>
    <input type="text" id="user-input" placeholder="请输入您的想法..." />
    <button onclick="sendMessage()">发送</button>
    <div id="chat-box"></div>
  </div>
  <script>
    async function sendMessage() {
      const message = document.getElementById("user-input").value;
      const role = document.getElementById("role").value;
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += "<div class='user'>你：" + message + "</div>";
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message, role: role, task: "desert" })
      });
      const data = await response.json();
      chatBox.innerHTML += "<div class='" + role + "'>" + role + "：" + data.response + "</div>";
      document.getElementById("user-input").value = "";
    }
  </script>
</body>
</html>
